<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="redisLogin.js"></script>
<style type="text/css">
* {
	font-size: 36px;
	margin-right: 100%;
}
</style>
</head>

<body>
	<h2>Login</h2>
	<label>Username: <input name="username" type="text"
		id="username" autocomplete="username">
	</label>
	<label>Password: <input name="password" type="password"
		id="password" autocomplete="current-password">
	</label>
	<button type="submit" id="submit" onclick="processLoginSubmit(event)">Login</button>
</body>
</html>
